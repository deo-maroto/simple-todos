<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        {{> quickForm collection="SimpleTasks" id="SimpleForm" type="insert"}}
      {{/if}}
    </header>

    <ul>
      <!-- simple each loop to go through our simpletasks -->
      {{#each simpleTasks}}
        <li>{{name}} - {{details}}</li>
      {{/each}}
    </ul>
  </div>
</body>
